<div class="d-flex align-self-center justify-content-center p-3">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <h3 style="text-align: center">Connection</h3>
    <div *ngIf="submitted && error" class="border-danger bg-danger text-white">
      <p>Connexion non réussie</p>
    </div>
    <div>
      <div class="form-group">
        <label for="username">
          Votre nom d'utilisateur
        </label>
        <input type="email" id="username" name="username" class="form-control" [(ngModel)]="username"/>
      </div>
      <div class="form-group">
        <label for="password">
          Votre mot de passe
        </label>
        <input type="password" id="password" name="password" class="form-control" [ngModel]=""/>
      </div>
      <div class="form-group">
        <span class="forgotten-password-text" (click)="confirmForgottenPassword()">Mot de pass oublié?</span>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary mt-sm-3" type="submit">Connexion</button>
    </div>
  </form>
</div>
