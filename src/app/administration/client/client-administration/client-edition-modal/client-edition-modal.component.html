<div class="modal-content">
  <div class="modal-header client-edition-header">
    <h2 class="modal-title"><strong>Edition de client</strong></h2>
    <button type="button" class="btn-close" (click)="closeClientEditionModal()"></button>
  </div>
  <div class="client-edition-body modal-body">
    <h3 class="client-edition-title">
      <strong>{{formatSimpleClientIdentifier()}}</strong>
    </h3>
    <app-client-information [client]="baseClient != null ? baseClient : defaultClient"
                            (clientUpdateEvent)="clientHasBeenUpdated($event)"></app-client-information>
    <app-client-products [client]="baseClient" class="p-2"></app-client-products>
  </div>
  <div class=" modal-footer d-flex justify-content-end
                ">
    <button type="button" class="btn btn-danger" (click)="closeClientEditionModal()">Annuler</button>
  </div>
</div>
