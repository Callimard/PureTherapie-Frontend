<div class="modal-content">
  <div class="modal-header title-bar">
    <h2 class="modal-title">Mise à jour d'un package</h2>
    <button type="button" class="btn-close" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <div class="bundle-edition-container p-3">
      <h3 class="bundle-edition-title">Package</h3>
      <form class="bundle-edition-form" (ngSubmit)="confirmUpdateBundle()">
        <div class="bundle-input">
          <input type="text" placeholder="Nom du package" class="form-control" [ngModelOptions]="{standalone: true}"
                 [(ngModel)]="bundle.name"/>
        </div>
        <div class="bundle-input">
          <input type="text" placeholder="Prix du package" class="form-control" [ngModelOptions]="{standalone: true}"
                 [(ngModel)]="bundle.price"/>
          <span>€</span>
        </div>
        <h4 class="bundle-edition-title">Soins contenus dans le package:</h4>
        <div class="bundle-acs-content border">
          <div class="bundle-ac-row border-bottom p-2" *ngFor="let acP of bundle.aestheticCarePackageList">
            <div class="d-flex justify-content-start align-items-center">
              <span class="text-bold">{{acP.aestheticCare.name}}</span>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <input type="number" class="flex-shrink-1 w-100" min="1" [ngModelOptions]="{standalone: true}"
                     [(ngModel)]="acP.numberAestheticCare"/>
            </div>
          </div>
        </div>
        <div class="bundle-validate-btn-content">
          <button type="submit" class="btn btn-add">Mettre à jour le package</button>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-end">
    <button type="button" class="btn btn-secondary" (click)="close()">Fermer</button>
  </div>
</div>
