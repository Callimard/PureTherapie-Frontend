<form class="modal-content" (ngSubmit)="generateReport()">
  <div class="modal-header title-bar">
    <h2 class="modal-title">Générer un rapport</h2>
    <button type="button" class="btn-close" (click)="close()"></button>
  </div>
  <div class="modal-body create-report-content p-2">
    <div class="input-row p-1">
      <label for="report-type">Type:</label>
      <select class="form-select" id="report-type" name="report-type" [(ngModel)]="reportType">
        <option value="day">Journalié</option>
        <option value="week">Hebdomadaire</option>
        <option value="month">Mensuel</option>
        <option value="year">Annuel</option>
        <option value="custom">Personnalisé</option>
      </select>
    </div>
    <div class="input-row p-1" *ngIf="reportType !== 'month'">
      <label for="report-date-begin">Date:</label>
      <input [type]="dateInputType()" class="form-control" id="report-date-begin" name="report-date-begin" [(ngModel)]="dateBegin"/>
    </div>
    <div class="input-row p-1" *ngIf="reportType === 'month'">
      <label for="report-date-begin">Mois:</label>
      <input [type]="dateInputType()" class="form-control" id="report-month" name="report-month" [(ngModel)]="dateMonth"/>
    </div>
    <div class="input-row p-1" *ngIf="reportType === 'custom'">
      <label for="report-date-end">Fin:</label>
      <input type="date" class="form-control" id="report-date-end" name="report-date-end" [(ngModel)]="dateEnd"/>
    </div>
    <div class="btn-content p-2">
      <button type="submit" class="btn btn-add">Générer le rapport</button>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-end">
    <button type="button" class="btn btn-secondary" (click)="close()">Fermer</button>
  </div>
</form>
