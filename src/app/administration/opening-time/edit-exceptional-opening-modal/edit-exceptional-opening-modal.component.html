<div class="modal-content">
  <div class="modal-header title-bar">
    <h2 class="modal-title">Ajouter une heure d'ouverture exceptionelle</h2>
    <button type="button" class="btn-close" (click)="close()"></button>
  </div>
  <div class="modal-body exceptional-times-content">
    <form class="exceptional-opening-day-form" (ngSubmit)="onSubmit()">
      <label for="exceptional-opening-day" class="my-2">date: <input id="exceptional-opening-day"
                                                                     name="exceptional-opening-day"
                                                                     [(ngModel)]="this.exceptionalOpening.day"
                                                                     [disabled]="true"/>
      </label>
      <div class="exceptional-times my-2">
        <label for="opening-time" style="margin-right: 10px">De: <input type="time" id="opening-time"
                                                                        name="opening-time"
                                                                        min="00:00" max="23:00"
                                                                        [(ngModel)]="this.exceptionalOpening.openingTime"/></label>
        <label for="closing-time"> Ã : <input type="time" id="closing-time" name="closing-time"
                                             min="00:00" max="23:00"
                                             [(ngModel)]="this.exceptionalOpening.closeTime"/></label>
      </div>
      <button class="btn-submit btn btn-simple my-2" type="submit">
        Ajouter
      </button>
    </form>
  </div>
  <div class="modal-footer d-flex justify-content-end">
    <button type="button" class="btn btn-secondary" (click)="close()">Fermer</button>
  </div>
</div>
